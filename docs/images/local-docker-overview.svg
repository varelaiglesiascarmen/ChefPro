  <line x1="345" y1="80" x2="310" y2="80" stroke="#14ffec" stroke-width="1.5"/>
  <line x1="360" y1="145" x2="400" y2="115" stroke="#14ffec" stroke-width="1.5" stroke-dasharray="4,2"/>

