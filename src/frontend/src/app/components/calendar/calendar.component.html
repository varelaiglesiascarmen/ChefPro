<div class="calendar-wrapper">

  <div class="calendar-header">
    <button (click)="changeMonth(-1)">❮</button>
    <span>{{ monthNames[currentDate.getMonth()] }} {{ currentDate.getFullYear() }}</span>
    <button (click)="changeMonth(1)">❯</button>
  </div>

  <div class="weekdays-grid">
    <span *ngFor="let day of weekDays">{{ day }}</span>
  </div>

  <div class="days-grid">
    <div *ngFor="let dayObj of daysInMonth"
         class="day-cell"
         [ngClass]="dayObj.status"
         (click)="selectDay(dayObj)">
      {{ dayObj.day }}
    </div>
  </div>

  <div class="calendar-legend">
    <span class="legend-item"><span class="dot busy"></span>No disponible</span>
    <span class="legend-item"><span class="dot selected"></span>Selección</span>
  </div>

</div>
