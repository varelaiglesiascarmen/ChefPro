<div class="user-info-container fadeIn">
  <div class="gourmet-card">
    <div class="card-header">
      <h2>Mi Perfil {{ role === 'CHEF' ? 'Profesional' : 'Gourmet' }}</h2>
      <button class="btn-config" (click)="editMode ? saveChanges() : toggleEdit()"
        [disabled]="editMode && profileForm.invalid">
        {{ editMode ? 'Guardar Cambios' : 'Configuraci√≥n' }}
      </button>
    </div>

    <form [formGroup]="profileForm" class="chef-form">

      <div class="form-row">
        <div class="form-group photo-preview-group">
          <label>Foto de Perfil</label>
          <div class="photo-input-wrapper">
            <img [src]="profilePhotoUrl" (error)="handleImageError($event)" alt="Foto de perfil"
              class="profile-photo-preview">
            <div class="photo-controls" *ngIf="editMode">
              <input type="file" #fileInput accept="image/*" (change)="onFileSelected($event)" style="display: none;">
              <button type="button" class="btn-upload" (click)="fileInput.click()">
                üìÅ Seleccionar imagen
              </button>
              <button type="button" class="btn-remove" (click)="removePhoto()" *ngIf="profileForm.get('photo')?.value">
                üóëÔ∏è Eliminar
              </button>
            </div>
          </div>
          <small class="info-text">Tama√±o recomendado: 200x200px. M√°ximo 2MB.</small>
        </div>
        <div class="form-group">
          <label>Nombre de Usuario *</label>
          <input formControlName="username" [readonly]="!editMode">
          <small class="error" *ngIf="profileForm.get('username')?.hasError('alreadyExists')">Este usuario ya
            existe.</small>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Nombre</label>
          <input formControlName="name" [readonly]="!editMode">
        </div>
        <div class="form-group">
          <label>Apellidos</label>
          <input formControlName="lastname" [readonly]="!editMode">
        </div>
      </div>

      <ng-container *ngIf="role === 'CHEF'">
        <div class="form-group full-width">
          <label>Biograf√≠a Culinaria (M√°x. 200 caracteres)</label>
          <textarea formControlName="bio" [readonly]="!editMode" maxlength="200"></textarea>
          <div class="char-counter">{{ profileForm.get('bio')?.value?.length || 0 }} / 200</div>
        </div>

        <div class="form-group full-width">
          <label>Premios y Reconocimientos</label>
          <div class="tags-container" [class.readonly-tags]="!editMode">
            <span *ngFor="let prize of prizesTags; let i = index" class="tag">
              {{ prize }}
              <button type="button" *ngIf="editMode" (click)="removePrizeTag(i)">√ó</button>
            </span>
            <input *ngIf="editMode" [(ngModel)]="currentPrizeInput" [ngModelOptions]="{standalone: true}"
              (keydown.enter)="addPrizeTag($event)" placeholder="Pulsa Enter para a√±adir">
          </div>
        </div>
      </ng-container>

      <div class="form-group full-width" *ngIf="role === 'DINER'">
        <label>Direcci√≥n de Entrega Predeterminada</label>
        <input formControlName="address" [readonly]="!editMode" placeholder="Calle, N√∫mero, Ciudad...">
      </div>

      <div class="security-section" *ngIf="editMode">
        <hr class="divider">
        <p class="section-title">Ajustes de Seguridad</p>

        <div formGroupName="emailGroup">
          <div class="form-row">
            <div class="form-group">
              <label>Nuevo Email *</label>
              <input formControlName="email">
            </div>
            <div class="form-group">
              <label>Confirmar Email *</label>
              <input formControlName="confirmEmail">
            </div>
          </div>
          <small class="error-msg" *ngIf="profileForm.get('emailGroup')?.hasError('mismatch')">Los emails no
            coinciden.</small>
        </div>

        <div formGroupName="passGroup">
          <div class="form-row">
            <div class="form-group">
              <label>Nueva Contrase√±a *</label>
              <input type="password" formControlName="password">
            </div>
            <div class="form-group">
              <label>Repetir Contrase√±a *</label>
              <input type="password" formControlName="confirmPassword">
            </div>
          </div>
          <small class="error-msg" *ngIf="profileForm.get('passGroup')?.hasError('mismatch')">Las contrase√±as no
            coinciden.</small>
        </div>

        <div class="danger-zone">
          <button type="button" class="btn-delete" (click)="deleteAccount()">Eliminar mi cuenta definitivamente</button>
        </div>
      </div>

    </form>
  </div>
</div>
