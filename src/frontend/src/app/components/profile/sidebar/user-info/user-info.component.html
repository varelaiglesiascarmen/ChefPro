<div class="user-info-container fadeIn">
  <div class="gourmet-card">
    <div class="card-header">
      <h2>Mi Perfil Profesional</h2>
      <button class="btn-config" (click)="editMode ? saveChanges() : toggleEdit()"
              [disabled]="editMode && profileForm.invalid">
        {{ editMode ? 'Guardar Cambios' : 'Configuración' }}
      </button>
    </div>

    <form [formGroup]="profileForm" class="chef-form">

      <div class="form-row">
        <div class="form-group">
          <label>URL Foto de Perfil</label>
          <input formControlName="photo" [readonly]="!editMode">
        </div>
        <div class="form-group">
          <label>Nombre de Usuario *</label>
          <input formControlName="username" [readonly]="!editMode">
          <small class="error" *ngIf="profileForm.get('username')?.hasError('alreadyExists')">Este usuario ya existe.</small>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Nombre</label>
          <input formControlName="name" [readonly]="!editMode">
        </div>
        <div class="form-group">
          <label>Apellidos</label>
          <input formControlName="lastname" [readonly]="!editMode">
        </div>
      </div>

      <div class="form-group full-width">
        <label>Biografía Culinaria (Máx. 200 caracteres)</label>
        <textarea formControlName="bio"
                  [readonly]="!editMode"
                  maxlength="200"
                  placeholder="Escribe aquí tu trayectoria..."></textarea>
        <div class="char-counter">
          {{ profileForm.get('bio')?.value?.length || 0 }} / 200
        </div>
      </div>

      <div class="form-group full-width" *ngIf="role === 'CHEF'">
        <label>Premios y Reconocimientos</label>
        <div class="tags-container" [class.readonly-tags]="!editMode">
          <span *ngFor="let prize of prizesTags; let i = index" class="tag">
            {{ prize }}
            <button type="button" *ngIf="editMode" (click)="removePrizeTag(i)">×</button>
          </span>
          <input *ngIf="editMode"
                 [(ngModel)]="currentPrizeInput"
                 [ngModelOptions]="{standalone: true}"
                 (keydown.enter)="addPrizeTag($event)"
                 placeholder="Añadir premio y pulsar Enter">
        </div>
      </div>

      <div class="security-section" *ngIf="editMode">
        <hr class="divider">
        <div formGroupName="emailGroup">
          <div class="form-row">
            <div class="form-group">
              <label>Nuevo Email *</label>
              <input formControlName="email">
              <small class="error" *ngIf="profileForm.get('emailGroup.email')?.hasError('alreadyExists')">Email en uso.</small>
            </div>
            <div class="form-group">
              <label>Confirmar Email *</label>
              <input formControlName="confirmEmail">
            </div>
          </div>
          <small class="error-msg" *ngIf="profileForm.get('emailGroup')?.hasError('mismatch')">Los emails no coinciden.</small>
        </div>

        <div formGroupName="passGroup">
          <div class="form-row">
            <div class="form-group">
              <label>Nueva Contraseña *</label>
              <input type="password" formControlName="password">
            </div>
            <div class="form-group">
              <label>Confirmar Contraseña *</label>
              <input type="password" formControlName="confirmPassword">
            </div>
          </div>
          <small class="error-msg" *ngIf="profileForm.get('passGroup')?.hasError('mismatch')">Las contraseñas no coinciden.</small>
        </div>
      </div>
    </form>
  </div>
</div>
