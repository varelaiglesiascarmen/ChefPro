<div class="chef-menus-container fadeIn">
  <div class="success-message" *ngIf="successMessage">
    <i class="fa-solid fa-check-circle"></i>
    <p>{{ successMessage }}</p>
  </div>

  <div class="error-message" *ngIf="errorMessage">
    <i class="fa-solid fa-triangle-exclamation"></i>
    <p>{{ errorMessage }}</p>
    <button class="close-btn" (click)="errorMessage = ''">Cerrar</button>
  </div>

  <div class="header-dashboard">
    <div class="text-group">
      <h1>Gestión de Carta Gourmet</h1>
      <p>Crea, edita y organiza tus propuestas gastronómicas.</p>
    </div>
    <button class="btn-create-main" routerLink="/profile/new-menu">
      <i class="icon-plus">+</i> Nuevo Menú
    </button>
  </div>

  <div class="menus-grid">
    <div class="menu-card create-new-card" routerLink="/profile/new-menu">
      <div class="create-content">
        <div class="plus-circle">+</div>
        <p>Añadir Nueva Creación</p>
        <small>Diseña un nuevo servicio para tus comensales</small>
      </div>
    </div>

    <div class="menu-card" *ngFor="let menu of menus">
      <div class="menu-thumb" [style.backgroundImage]="menu.photoUrl ? 'url(' + menu.photoUrl + ')' : 'none'">
        <div class="badge-price">{{ menu.pricePerPerson }}€</div>
      </div>

      <div class="menu-body">
        <h3>{{ menu.title }}</h3>
        <p class="description">{{ menu.description | slice:0:60 }}...</p>

        <div class="menu-footer">
          <button class="btn-action edit" (click)="goToEdit(menu.menu_ID)">
            <i class="icon-edit"></i> Editar
          </button>
          <button class="btn-action delete" (click)="confirmDelete(menu.menu_ID)">
            <i class="icon-trash"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
