<aside class="sidebar-container">
  <div class="profile-summary">
    <div class="avatar-wrapper">
      <img [src]="user?.photoUrl || '/logos/users.svg'" (error)="handleImageError($event)" alt="Chef Photo"
        class="chef-avatar">
    </div>
    <div class="chef-meta">
      <h3>{{ user?.name || 'Chef' }} {{ user?.lastname || '' }}</h3>
      <span class="badge">{{ role === 'CHEF' ? 'Chef Profesional' : 'Comensal Gourmet' }}</span>
    </div>
  </div>

  <hr class="divider">

  <nav class="nav-menu">
    <a routerLink="info" routerLinkActive="active" class="nav-item">Mi Perfil
    </a>

    <ng-container *ngIf="role === 'CHEF'">
      <a routerLink="calendar" routerLinkActive="active" class="nav-item">Mi Calendario
      </a>
      <a routerLink="menus" routerLinkActive="active" class="nav-item">Mis Menús
      </a>
      <a routerLink="new-menu" routerLinkActive="active" class="nav-item create-highlight">Crear Nuevo Menú
      </a>
    </ng-container>

    <a routerLink="orders" routerLinkActive="active" class="nav-item">{{ role === 'CHEF' ? 'Solicitudes de reservas' : 'Mis
      Reservas' }}
    </a>
  </nav>

  <div class="sidebar-footer">
    <button class="logout-btn" (click)="logout()">Cerrar Sesión
    </button>
  </div>
</aside>
